<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="scores">View Highscore</div>
    <!-- need to insert href in div  -->

    <div class="timer">Time:</div>

    <div class="start-screen">
        <h1>Code Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!
        </p>
        <button class="start-button">Start Quiz</button>
    </div>

    <div class="results-page">
        <h2>All Done!</h2>
        <p>Your final score is </p>
        <p>Enter initials: <input type="text" id="name">
            <button id="submit">Submit</button>
        </p>
    </div>
